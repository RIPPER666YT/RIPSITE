<head>
    <meta charset="UTF-8">

    <title>RIPPER | Stream Banner</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 350px;
            height: 75px;
            font-family: 'Montserrat', sans-serif;
        }

        .banner-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #CC0000;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
        }

        /* Левая часть с текстом */
        .left-section {
            width: 60%;
            padding: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .banner-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6em;
            margin: 0;
            color: #CC0000;
            text-shadow: 0 0 6px rgba(204, 0, 0, 0.7);
            animation: pulse 2s infinite;
            line-height: 1;
        }

        .banner-subtitle {
            font-size: 0.8em;
            margin: 3px 0 0 0;
            color: #CC0000;
            min-height: 1em;
            position: relative;
            line-height: 1.2;
        }

        .rs-command {
            margin-top: 5px;
            color: white;
            font-size: 0.8em;
            background: rgba(204, 0, 0, 0.3);
            padding: 3px 6px;
            border-radius: 3px;
            display: inline-block;
            position: relative;
            min-height: 1em;
        }

        .typing-cursor {
            display: inline-block;
            width: 1px;
            height: 0.8em;
            background: white;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }

        /* Правая часть с логотипами */
        .right-section {
            width: 40%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(17, 17, 17, 0.7);
        }

        .social-logo {
            position: absolute;
            width: 45px;
            height: 45px;
            opacity: 0;
            animation: changeLogo 15s infinite;
        }

        .social-logo:nth-child(1) { animation-delay: 0s; }
        .social-logo:nth-child(2) { animation-delay: 3s; }
        .social-logo:nth-child(3) { animation-delay: 6s; }
        .social-logo:nth-child(4) { animation-delay: 9s; }
        .social-logo:nth-child(5) { animation-delay: 12s; }

        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes changeLogo {
            0% { opacity: 0; transform: scale(0.8); }
            10% { opacity: 1; transform: scale(1); }
            20% { opacity: 1; transform: scale(1); }
            30% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        /* Декоративные элементы */
        .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #CC0000;
            border-style: solid;
            opacity: 0.5;
        }

        .top-left {
            top: -2px;
            left: -2px;
            border-width: 2px 0 0 2px;
        }

        .bottom-right {
            bottom: -2px;
            right: -2px;
            border-width: 0 2px 2px 0;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, 
                rgba(204, 0, 0, 0) 0%, 
                rgba(204, 0, 0, 0.5) 50%, 
                rgba(204, 0, 0, 0) 100%);
            animation: scan 3s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: -1px; }
            100% { top: 75px; }
        }
    </style>
</head>

    <script>
        // Эффект печатающегося текста
        const typingText = document.getElementById('typingText');
        const bannerSubtitle = document.getElementById('bannerSubtitle');
        const fullText = "Пиши в чат: !RS";
        let i = 0;
        let isDeleting = false;
        
        // Случайные фразы
        const randomPhrases = [
            "Получи ссылку на мой сайт!",
            "Узнай где все мои соцсети",
            "Все ссылки в одном месте",
            "Заходи на мой сайт!",
            "Там много интересного!"
        ];
        
        function typeWriter() {
            if (i < fullText.length && !isDeleting) {
                typingText.textContent += fullText.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            } else if (i > 0 && isDeleting) {
                typingText.textContent = fullText.substring(0, i-1);
                i--;
                setTimeout(typeWriter, 40);
            } else {
                isDeleting = !isDeleting;
                setTimeout(typeWriter, isDeleting ? 1500 : 400);
            }
        }
        
        function rotatePhrases() {
            let currentIndex = 0;
            
            // Показываем первую фразу сразу
            bannerSubtitle.textContent = randomPhrases[currentIndex];
            
            // Меняем фразы каждые 2.5 секунды
            setInterval(() => {
                currentIndex = (currentIndex + 1) % randomPhrases.length;
                bannerSubtitle.textContent = randomPhrases[currentIndex];
            }, 2500);
        }
        
        // Запускаем эффект печати
        setTimeout(typeWriter, 800);
        // Запускаем смену фраз
        rotatePhrases();
    </script>
